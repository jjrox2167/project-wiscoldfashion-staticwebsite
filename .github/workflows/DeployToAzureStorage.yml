name: Blob storage website CI

on:
    push:
        branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name awiscoldfashionstatweb --auth-mode key -d '$web' -s .


    # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
